      <h2 class="panel-title"><strong>Your ideal night includes:</strong></h2>

    <div class="panel-body">
      <div class="radio">
        <label>
          <input type="radio" name="night" value="fruit">

        <label>

          <input type="radio" name="night" value="chess">
          A snifter of brandy and a challenging game of chess

      </div>
    </div>
  </div>
<!--Question 2-->

      </div>

        <label>

    </div>
  </div>

      <h2 class="panel-title"><strong>You would rather instantly have:</strong></h2>
    </div>
    <div class="panel-body">
      <div class="radio">
        <label>
          <input type="radio" name="cash" value="dollars">
            $5,000 US

        <label>
